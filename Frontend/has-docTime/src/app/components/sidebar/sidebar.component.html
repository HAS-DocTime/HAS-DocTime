        DocTime

      <div class="link">

      </div>
      <div class="link">
        <div class="content" routerLink="profile" routerLinkActive="active-page">

<div class="icon">
  <i class="fa-solid fa-clock-rotate-left me-3"></i>
</div>
          <div class="title">Medical History</div>
        </div>
      </div>
      <div class="link">
        <div class="content" *ngIf="tokenRole==='ADMIN'" routerLink="asfd" routerLinkActive="active-page">
          <div class="icon">
            <i class="fa-solid fa-hospital-user"></i>
          </div>
          <div class="title">Patients</div>
        </div>
      </div>
      <div class="link">
        <div class="content" *ngIf="tokenRole==='ADMIN'" routerLink="sdg" routerLinkActive="active-page">

          <div class="title">Doctors</div>

          </div>
          <div class="title">Departments</div>

      </div>
      <div class="link">
        <div class="content" *ngIf="tokenRole==='ADMIN'" routerLink="tyui" routerLinkActive="active-page">
          <div class="icon">
            <i class="fa-solid fa-temperature-full"></i>
          </div>
          <div class="title">Symptoms</div>
        </div>
      </div>
      <div class="link">
        <div class="content" *ngIf="tokenRole==='ADMIN'" routerLink="rty" routerLinkActive="active-page">
          <div class="icon">
