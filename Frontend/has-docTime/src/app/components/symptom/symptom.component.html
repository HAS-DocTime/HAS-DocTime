<div class="col m-0 p-0 mt-5">
  <div class="container">
    <h1 class="mb-4 text-center">Symptoms</h1>

    <hr>
    <div class="table-responsive m-0 p-0" >

      <table class="table table-striped table-dark mb-5 p-0" >
        <thead class="text-center">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Total Appointments</th>
            <th>Departments</th>
          </tr>
        </thead>
        <tbody class=" text-center" *ngFor="let symptom of symptoms; let i = index" [ngClass]="{'table-secondary': i % 2 !== 0, 'table-light': i % 2 === 0}">
          <tr>
            <td>{{ symptom?.id }}</td>
            <td>{{ symptom?.name }}</td>
            <td>
                {{ symptom?.appointments?.length }}
                <a class="btn btn-sm btn-dark " [routerLink]="[symptom?.id]">
                  More Details
                </a>

            </td>
            <td>
              <div class="card p-0 mx-1 my-1 shadow-none border-dark badge bg-secondary" *ngFor="let department of symptom?.departments">
                <div class="card-body py-0 text-light" >
                  {{ department.name }}
                </div>
              </div>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
