<div class="col m-0 p-0 mt-5">
    <div class="container">
      <h1 class="mb-4 text-center">Resolved Cases</h1>
      <hr>
      <div class="table-responsive m-0 p-0" >
  
        <table class="table table-striped table-dark m-0 p-0" >
          <thead class="text-center">
            <tr>
              <th>Case Id</th>
              <th>Patient Name</th>
              <th>Timeslot</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class=" text-center" *ngFor="let case of resolvedCases; let i = index"
          [ngClass]="{'table-secondary': i % 2 !== 0, 'table-light': i % 2 === 0}">
            <tr>
              <td>{{ case.id}}</td>
              <td>{{ case.user?.name }}</td>
              <td>{{ case.timeSlotForAppointmentData?.startTime }} - {{ case.timeSlotForAppointmentData?.endTime }}</td>
              <td>
                <a class="btn" (click)="caseDetail(i)">
                  <i class="fa-solid fa-caret-right"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
