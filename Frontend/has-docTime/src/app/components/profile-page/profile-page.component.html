<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                    <div class="row mt-2 mb-3">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text"
                                class="form-control" [disabled]="!flag" placeholder="first name" [value]="user?.name" formControlName="firstName"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control"
                                [disabled]="!flag" [value]="user?.name" placeholder="last name" formControlName="lastName"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 mb-3"><label class="labels">Mobile Number</label><input type="text"
                                class="form-control" [disabled]="!flag" placeholder="enter phone number"
                                [value]="user?.contact" formControlName="contact"></div>
                        <div class="col-md-12 mb-3"><label class="labels">Gender</label><input type="text"
                                class="form-control" [disabled]="!flag" placeholder="enter address line 1"
                                [value]="user?.gender" formControlName="gender"></div>
                        <div class="form-group mb-4">
                            <label for="bloodGroup">Blood Group</label>
                            <input *ngIf="!flag" type="text" class="form-control" [disabled]="!flag"
                                placeholder="enter address line 2" [value]="user?.bloodGroup" >
                            <select *ngIf="flag" class="form-select" id="bloodGroup"
                                [value]="user?.bloodGroup" formControlName="bloodGroup">
                                <option value="A_POSITIVE">A+</option>
                                <option value="A_NEGATIVE">A-</option>
                                <option value="B_POSITIVE">B+</option>
                                <option value="B_NEGATIVE">B-</option>
                                <option value="O_POSITIVE">O+</option>
                                <option value="O_NEGATIVE">O-</option>
                                <option value="AB_POSITIVE">AB+</option>
                                <option value="AB_NEGATIVE">AB-</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
    
                            <label for="dob">Date of Birth</label>
                            <input *ngIf="!flag" type="text" class="form-control" [disabled]="!flag" [value]="user?.dob">
                            <input *ngIf="flag" type="date" class="form-control" id="dob" [placeholder]="user?.dob"
                                formControlName="dob" />
                            <div class="alert alert-danger"
                                *ngIf="editForm.get('dob')?.touched && editForm.get('dob')?.invalid">
                                <span *ngIf="editForm.get('dob')?.errors">Date of Birth is Required</span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3"><label class="labels">Email</label><input *ngIf="!flag" type="text" class="form-control" [disabled]="!flag" [value]="user?.email"></div>
                        <div class="col-md-12 mb-3"><label class="labels">Height</label><input type="text"
                                class="form-control" [disabled]="!flag" placeholder="enter address line 2" [value]="user?.height" formControlName="height"></div>
                        <div class="col-md-12 mb-3"><label class="labels">Weight</label><input type="text"
                                class="form-control" [disabled]="!flag" placeholder="enter email id" [value]="user?.weight" formControlName="weight"></div>
                        <div class="col-md-12 mb-3"><label class="labels">Qualification</label><input type="text"
                                class="form-control" [disabled]="!flag" placeholder="education" [value]="" formControlName="qualification"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                                [disabled]="!flag" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text"
                                class="form-control" [disabled]="!flag" value="" placeholder="state"></div>
                    </div>
                </form>
                
                <div class="row d-flex mb-4 text-center mt-5">
                    <div *ngIf="!flag" class="col">
                        <button type="button" class="btn btn-outline-danger" (click)="onEditProfile()">Edit</button>
                    </div>
                    <div *ngIf="flag" class="col">
                        <button type="submit" class="btn btn-outline-primary"
                            (click)="onUpdateProfile()">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit
                        Experience</span><span class="border px-3 p-1 add-experience"><i
                            class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                        class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                        class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>
