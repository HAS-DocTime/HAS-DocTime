<app-header></app-header>
<div class="d-flex justify-content-center flex-column align-items-center">
    <h3 class="mt-4">Confirm your email</h3>
    <form action="" [formGroup]="forgotPasswordForm" class="w-50">
      <div class="form-group mb-4 ms-4">
        <label for="email" class="mt-3 ms-4"
          >Email address <span class="required-asterisk">*</span></label
        >
        <input
          type="email"
          class="form-control mt-3 ms-4"
          id="email"
          placeholder="(Eg : johndoe@gmail.com)"
          formControlName="email"
          [ngClass]="
            forgotPasswordForm.get('email')?.errors && forgotPasswordForm.get('email')?.touched
              ? 'errored-input'
              : ''
          "
        />
        <div
          class="text-danger errored-input"
          *ngIf="
          forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid
          "
        >
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']" class="ms-4"
            >Email is Required</span
          >
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']" class="ms-4"
            >Enter Valid Email</span
          >
        </div>
      </div>
      <div class="d-flex justify-content-center"><button class="btn btn-primary" (click)="sendMail()" id="btn"><i class="bi bi-send me-2"></i>Send OTP</button></div>
    </form>
