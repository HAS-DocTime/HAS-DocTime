<div>
  <div class="container mt-5">
    <div class="text-center mb-2">
      <h1>Login Form</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
          <div>
            <label for="email">Email address</label>
          </div>
          <div>
            <input type="email"
                    id="email"
                    placeholder="name@example.com"
                    formControlName="email"
                    required
                    [ngClass]="{'is-invalid': submitted && loginForm.controls['email'].invalid}">
            <div *ngIf="submitted && loginForm.controls['password'].invalid" class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
      </div>
      <div class="row">
          <div>
            <label for="password">Password</label>
          </div>
          <div>
            <input type="password"
                    id="password"
                    placeholder="Password"
                    formControlName="password"
                    required
                    [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].invalid}">
            <div *ngIf="submitted && loginForm.controls['password'].invalid" class="invalid-feedback">
              Password is required and must be at least 6 characters long.
            </div>
          </div>
      </div>
      <div class="container mt-1">
        <div class="d-inline-block">
          <button type="submit" class="btn btn-primary">Submit</button>
          <!-- <button type="register" class="btn btn-primary">Register</button> -->
        </div>
      </div>
      <div *ngIf="submitted && invalidLogin" class="alert alert-danger mt-3">
        Incorrect email and password!
      </div>
    </form>
  </div>
  <!-- *ngIf="submitted && loginForm.controls['password'].invalid" -->
  <!-- *ngIf="submitted && invalidLogin" -->
</div>
