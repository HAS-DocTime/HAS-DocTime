<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="">
      <img
        src="assets/logo/doctime-logo1.png"
        alt="doctime-logo"
        width="150"
        height="50"
      />
    </a>
    <p class="fontinc">Hospital Appointment System</p>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <section>
        <div class="example-button-row">
          <button
            *ngIf="url.includes('login') && !forgotPassword && !changePassword"
            style="margin-right: 10px"
            mat-raised-button
            color="primary"
            routerLink="/register"
          >
            Register
          </button>
          <button
            *ngIf="
              url.includes('register') && !forgotPassword && !changePassword
            "
            mat-raised-button
            color="accent"
            routerLink="/login"
          >
            Login
          </button>
          <div class="d-flex" *ngIf="isLoggedIn">
            <h5 class="pe-2">{{ this.profileName }}</h5>
            <div class="profile-picture">
              <img
                class="dropdown-toggle profile"
                aria-haspopup="true"
                aria-expanded="false"
                [defaultImage]="placeHolderImage"
                [lazyLoad]="imageUrl"
                (load)="onImageLoad()"
                data-bs-toggle="dropdown"
                id="dropdownMenuButton"
              />
              <div class="dropDown">
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" routerLink="profile">Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="onLogout()">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</nav>
