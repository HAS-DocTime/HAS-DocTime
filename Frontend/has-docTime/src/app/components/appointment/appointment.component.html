<h3 class="text-center">Here are your Scheduled Appointments</h3>
          <div class="appointment-container">
            <div class="appointments p-3 rounded my-4" *ngFor="let appointment of appointments">
              <div class="d-flex justify-content-between align-items-start my-3 px-4">
                <h5>Patient Name : {{appointment.user.name}}</h5>
                <h5>Time : {{appointment.timeSlotForAppointment.startTime}}</h5>
              </div>
              <div class="d-flex justify-content-between align-items-start my-3 px-4">
                <h5>Doctor Name : {{appointment.doctor.user.name}}</h5>
                <h5>Building : {{appointment.doctor.department.building}}</h5>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary mx-2" (click)="appointmentDetails(appointment.id)">More Details</button>
                <button class="btn btn-danger mx-2" (click)="deleteAppointment(appointment.id)">Delete Appointment</button>
              </div>
            </div>
          </div>
