<div class="col m-0 p-0 mt-5">
  <div class="container">
    <h1 class="mb-4 text-center">Medical History</h1>
    <hr>
    <div class="table-responsive m-0 p-0" >

      <table class="table table-striped table-dark m-0 p-0" >
        <thead class="text-center">
          <tr>
            <th>Disease</th>
            <th>Doctor</th>
            <th>Timeslot</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class=" text-center" *ngFor="let medicalHistory of medicalHistoryList; let i = index"
        [ngClass]="{'table-secondary': i % 2 !== 0, 'table-light': i % 2 === 0}">
          <tr>
            <td>{{ medicalHistory.disease }}</td>
            <td>{{ medicalHistory?.doctor?.user.name }}</td>
            <td>{{ medicalHistory.timeSlotForAppointmentData.startTime }} - {{ medicalHistory.timeSlotForAppointmentData.endTime }}</td>
            <td>
              <a class="btn" routerLink="/detailedHistory/{{ medicalHistory.id }}">
                <i class="fa-solid fa-caret-right"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
